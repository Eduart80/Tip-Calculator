<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tip-Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="myStyle.css" rel="stylesheet">
    <!--- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head> 
<body>
    <div class="row" style="margin-left: 0px; margin-right: 0px;">
        <div class="col-md-12" >
            <header>
                <h1>Tip Calculator</h1>
            </header>
        </div>
        <div class="col-md-3">
            <h1>Left Side</h1>
        </div>
        <div class="col-md-6">
            <div class="card">
                <label for="billAmount">Bill Amount</label>
                <input placeholder="Enter amount here" type="text" id="billAmount"/>
                <button id="btn15">15%</button>
                <button class="btn" id="btn17">17.5%</button>
                <button class="btn" id="btn20">20%</button>
                <input type="text" placeholder="Custom Tip Amount  %" id="customTip"/>
                <button class="btn" id="btncalculate">Calculate</button>
                <h4>Result</h4>
                <p>Tip Amount: <output id="tipAmount"></output></p>
                <p>Total: <output id="total"></output></p>
            </div>
        </div>
        <div class="col-md-3">
            <h1>Right Side</h1>
        </div>
        <div id="info">
        <p>How it work?<br/>
            Enter your bill amount.
            Then select percentage<br/>
            As result, you will see
            Tip amount based on your entry
            and the total to pay
        </p>
        <p>There is also a section of costum %</p>
        </div>
        <div class="col-md-12">
            <footer>
                <h4 id="footerYear">Zedy copyright Â©</h4>
            </footer>
        </div>
    </div>
    
<script src="script.js"></script>
</body>
</html>
